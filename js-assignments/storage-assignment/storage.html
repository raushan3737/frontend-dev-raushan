<!-- 
Problem Statement: 
Create a simple application which displays two counts:Local Score, Session Score and a button to increment these counts. Local score must persist in Local Storage and Session score must persist in Session Storage and must reset on closing the session.\
Submit the github link with your code

-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Score</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3151/3151254.png" type="image/x-icon">
    <link rel="stylesheet" href="storage.css" />
  </head>
  <body>
    <header>
        <h1>Storage Score</h1>
    </header>
    
    <div class="content">
      <span>Local Score:</span> <span id="localScoreTxt">0</span>
      <span>Session Score: </span><span id="sessionScoreTxt">0</span>
      <button class="btn" id="incBtn">Count Increase</button>
      <button class="btn" id="resetBtn">Reset</button>
    </div>
  </body>
  <script src="storage.js"></script>
</html>
